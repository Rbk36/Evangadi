<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="bluebg text-center p-3">
      <h1 class="text-center">Puppy Lover's Page</h1>

        <img src="images/banner-puppies.jpg" alt="" />

      <div class="row">
        <div class="mb-5 col-md-4 mb-md-0">
          <img src="images/puppy-1.jpg" alt="" />
        </div>
        <div class="d-none d-md-block col-md-4 pt-3 missing ">

        </div>
        <div class="col-md-4"><img src="images/puppy-2.jpg" alt="" /></div>
      </div>
    </section>
    <div class="more-puppies text-center py-5 fw-bold fs-1">More Puppies</div>
    <section class="container  my-0 mx-auto">
      <div class="row">
        <div class="mb-5 col-md-6"><img src="images/puppy-3.jpg" alt="" /></div>
        <div class="mb-5 col-md-6"><img src="images/puppy-4.jpg" alt="" /></div>
      </div>

    <footer class="bluebg text-center p-3"><h2>Developed by: Rebka</h2></footer>
