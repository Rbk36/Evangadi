<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div><h1>Puppy Lovers Page
</h1></div>
    </header>
    <!-- Banner Section -->
    <section>
      <div class="bannerImage">
        <img src="images/banner-puppies.jpg" alt="banner image" />
      </div>
    </section>
    <!-- Puppies section -->
    <section class="puppies">
      <div class="puppy-container">
        <div class="puppy-1"><img src="images/puppy-1.jpg" alt="little white puppy" /></div>
        <div class="missing-puppy"><p>Puppy missing here!!</p></div>
        <div class="puppy-2"><img src="images/puppy-2.jpg" alt="little puppy" /></div>
      </div>
     
    </section>
    <!-- More Puppies Section -->
     <div class="morePuppies"><h2 class="poetsen-one-regular">More Puppies</h2></div>
    <section>
        <div class="puppy-container">
            <div class="puppy-3"><img src="images/puppy-3.jpg" alt="black puppy"></div>
            <div class="puppy-4"><img src="images/puppy-4.jpg" alt="white puppy"></div>
        </div>
    </section>
    <!-- Footer Section -->
    <footer><h2>Developed by: Rebka</h2></footer>
  </body>
</html>
